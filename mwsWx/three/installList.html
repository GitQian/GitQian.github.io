<script src="../js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		//更改收件人弹窗

		 //选择
	    $('.installBottom').click(function(){
	    	$('.pop-overlay').show().animate({opacity:0.7},450);
	    	$('.changeContact').show();
	    });
	    //关闭弹窗
	    $('.change-cancel').click(function(){
	    	$('.pop-overlay').animate({opacity:0},500,function(){
	    		$('.pop-overlay').hide();
	    	});
	    	$('.changeContact').hide();
	    });

	    //按钮
	    $('.btn-box').on('click','a',function(){
	    	$(this).addClass('active');
	    	$(this).siblings().removeClass('active');
	    })


	})
</script>
