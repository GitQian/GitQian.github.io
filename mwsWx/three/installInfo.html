<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
<script>
  window.onload=function(){

  
  //选择到店还是到家
  $(".btn-box a").click(function(){
  	var _this=$(this),
  	    _parent=$(this).parent();
  	_this.addClass("active");
  	_this.siblings('a').removeClass('active');
  	if(_parent.hasClass('cls-type')){
  	    _this.hasClass('btn-home')?$(".create-address").show():$(".create-address").hide();
     }  
  });

  //是否开具发票
  $(".add-proof").click(function(){
  	var _icon=$(this).find('.icon-updown'),
  	   typeBox=$(this).parent().siblings('.add-proof-type');
  	if(_icon.hasClass('active')){
  		typeBox.hide();
  		_icon.removeClass('active');
  	}else{
  		typeBox.show();
  		_icon.addClass('active');
  	}
  });
  //开具发票类型选择
  $(".add-proof-type").on('click','dl',function(){
  	var _iconChoose=$(this).find(".sel-p .icon-choose"),
  	    _text=$.trim($(this).find('dd').text());//
  	_iconChoose.addClass('selected').end().closest('dl').parent().siblings().find('.icon-choose').removeClass('selected');
  	_text==''?_text="开具发票":_text=_text;
  	$(".add-cls").find('p').text(_text);
  })


  }
</script>
