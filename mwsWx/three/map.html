<!--拨打电话弹窗-->
<div class="pop-overlay" style="display:none"></div>
<div class="popup telContact changeContact" style="display: none">
  <div class="pop-content">
    <h2 class="pop-title">提示</h2>
    <div class="pop-tips">
      <p>确定拨打电话：<em>13658956326</em></p>
    </div>
    <div class="btn-box clearfix">
    	<a href="javascript:;" class="change-cancel">取消</a>
    	<a href="javascript:;" class="change-sure active">确定</a>
    </div>
  
  </div>
</div>
<script src="../js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
	$(function(){

		 //选择
	    $('.icon-tel').click(function(){
	    	$('.pop-overlay').show().animate({opacity:0.7},450);
	    	$('.changeContact').show();
	    });
	    //关闭弹窗
	    $('.change-cancel').click(function(){
	    	$('.pop-overlay').animate({opacity:0},500,function(){
	    		$('.pop-overlay').hide();
	    	});
	    	$('.changeContact').hide();
	    });

	    //按钮
	    $('.btn-box').on('click','a',function(){
	    	$(this).addClass('active');
	    	$(this).siblings().removeClass('active');
	    })


	})
</script>
