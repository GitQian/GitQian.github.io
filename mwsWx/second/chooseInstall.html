<!--修改联系人弹窗-->
<div class="pop-overlay" style="display:none"></div>
<div class="popup changeContact" style="display:none">
  <div class="pop-content">
    <h2>更改收货人</h2>
    <div class="changBox">
    	<div class="change-item">
    		<span>收货人</span>
    		<input type="text" class="ui-input contact-name"></div>
    	<div class="change-item">
    		<span>电话</span>
    		<input type="text" class="ui-input contact-name"></div>
    </div>
    <div class="btn-box clearfix">
    	<a href="javascript:;" class="change-cancel">放弃</a>
    	<a href="javascript:;" class="change-sure active">确定</a>
    </div>
  
  </div>
</div>
<script src="../js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		//更改收件人弹窗

		 //选择
	    $('.installBottom').click(function(){
	    	$('.pop-overlay').show().animate({opacity:0.7},450);
	    	$('.changeContact').show();
	    });
	    //关闭弹窗
	    $('.change-cancel').click(function(){
	    	$('.pop-overlay').animate({opacity:0},500,function(){
	    		$('.pop-overlay').hide();
	    	});
	    	$('.changeContact').hide();
	    });

	    //按钮
	    $('.btn-box').on('click','a',function(){
	    	$(this).addClass('active');
	    	$(this).siblings().removeClass('active');
	    })


	})
</script>
