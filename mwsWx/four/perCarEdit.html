<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>增加车辆</title>
  <meta name="keywords" content="" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/stylewx.css">
  <script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>

</head>
<body>
  <div class="wxPage pcPage personEditWrap">
  	<div class="pagebox eidtPagebox">
      <!--编辑车辆信息-->
      <div class="pc-edit-info">
        <dl class="dl-last">
          <dt>用车人</dt>
          <dd class="p-time">
            <input type="text" placeholder="本人" class="icon-lead date-place kbtn"  id="beginTime">
          </dd>
        </dl>
        <dl class="">
          <dt>车型</dt>
          <dd>
              <a href="chooseModels.html" class="edit-cls icon-lead"><span class="text-gray">请选择您的车型</span></a>
          </dd>
        </dl>
        <dl class="">
          <dt>车牌号</dt>
          <dd class="p-camera">
            <input type="text" placeholder="您的车牌号码" >
            <a href="javascript:;" class="edit-icon"><img src="../images/icon-edit.png" alt=""></a>
          </dd>
        </dl>
        <dl class="">
          <dt>车架号</dt>
          <dd class="p-camera"><input type="text" placeholder="您的车架号码" value="156">
             <a href="javascript:;" class="edit-icon"><img src="../images/icon-edit.png" alt=""></a>
          </dd>
        </dl>
        <dl class="">
          <dt>上牌时间</dt>
          <dd class="p-time">
            <input type="text" placeholder="车辆上牌日期" class="icon-lead date-place">
            <input type="date"  placeholder="车辆上牌日期" value="2015-02-24" class="icon-lead date-place-1" style="display: none">
          </dd>
        </dl>
      </div>
  	</div>
    <div class="page-btn">
      <p><a href="#">保存资料</a></p>
    </div>
  </div>
  <div>
  </div>
</body>
</html>
