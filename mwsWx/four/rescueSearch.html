<script>

window.onload=function(){
  //选择类型
 $(".input-search").focus(function(){
 	$(this).siblings('.icon-seach').hide();
 	$('.icon-delet').show();
 });

  $(".input-search").blur(function(){
  	if($(this).val()==''){
  		$(this).siblings('.icon-seach').show();
  		$('.icon-delet').hide();
  	}
 });
  $('.icon-delet').click(function(){
  	$(this).siblings('input').val('');
  	$(this).hide();
  	$('.icon-seach').show();
  })
  



}
</script>
