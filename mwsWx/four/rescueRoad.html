<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>道路救援</title>
  <meta name="keywords" content="" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/stylewx.css">
</head>
<body>

<div class="roadRescueWrap pcPage">
  <!--此处添加地图-->
  <div class="roadRescueMap"></div>
  <!--事发点几救援类型-->
  <div class="roadInfo pc-edit-info">
     <dl class="roadInfo-dl">
       <dt class="roadInfoTitle">事发地点：</dt>
       <dd class="roadInfoBox">深圳市南山区科技园北区北环大道200号</dd>
     </dl>
     <dl class="roadInfo-dl">
       <dt class="roadInfoTitle">救援类型：</dt>
       <dd class="roadInfoBox">
         <div class="typeBox clearfix">
           <a href="javascript:;" class="active">无油</a>
           <a href="javascript:;">抛锚</a>
           <a href="javascript:;">拖车</a>
           <a href="javascript:;">加水</a>
           <a href="javascript:;">泵电</a>
           <a href="javascript:;">爆胎</a>
         </div>
       </dd>
     </dl>
  </div>
  <!--提交请求-->
  <div class="roadRescueBtn">
    <a href="javascript:;" class="btn-mark">备注</a>
     <a href="javascript:;" class="btn-submit active">请求支援</a>
  </div>
</div>
</body>
</html>

<!--选择规格弹窗-->
<div class="pop-overlay" ></div>
<div class="popup" id="pop-rescueType">
  <div class="pop-content">
    <ul class="pop-rescueList">
      <li class="pop-rescueCls"><img src="../images/icon_road.png"></li>
      <li class="pop-rescueCls"><img src="../images/icon_road.png"></li>
      <li class="pop-rescueCls"><img src="../images/icon_road.png"></li>
    </ul>
  </div>
</div>

<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
<script>

window.onload=function(){
  //选择类型
 $('.typeBox,.roadRescueBtn').on('click','a',function(){
   $(this).addClass('active').siblings().removeClass('active');
 });
}
</script>
