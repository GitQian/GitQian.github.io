<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="" />

        <link rel="stylesheet" type="text/css" href="../css/next.css" />
		<title>道路救援记录</title>
	</head>
	<body>
	<div class="recordBox">
		<div class="recordTips">
			<p>无油救援请求成功，救援进度将全程跟踪</p>
		</div>
		<div class="recordWrap">
		    <img src="../images/icon-record.png" alt="">
		    <h2>系统已经调度完成，正在准备发车</h2>
			<ul class="recordList">
				<li class="per-record clearfix">
					<p class="clearfix">
						<span class="record-time">09-24 13:23</span>
						<span class="record-icon on"></span>
						<span class="record-text">服务完成</span>
					</p>
					<div class="record-line line-row1 on"></div>
				</li>
				<li class="per-record clearfix">
					<p class="clearfix">
						<span class="record-time">09-24 13:23</span>
						<span class="record-icon on"></span>
						<span class="record-text">救援车到达</span>
					</p>
					<div class="record-line line-row-last on"></div>
				</li>
				<li class="per-record clearfix">
					<p class="clearfix">
						<span class="record-time">09-24 13:23</span>
						<span class="record-icon on"></span>
						<span class="record-text">救援车发车</span>
					</p>
					<div class="record-line line-row1 on"></div>
				</li>
				<li class="per-record clearfix">
					<p class="clearfix">
						<span class="record-time">09-24 13:23</span>
						<span class="record-icon on"></span>
						<span class="record-text">调度成功</span>
					</p>
					<div class="record-line line-row-last"></div>
				</li>
				<li class="per-record clearfix">
					<p class="clearfix">
						<span class="record-time">09-24 13:23</span>
						<span class="record-icon"></span>
						<span class="record-text">服务已接受</span>
					</p>
				</li>
			</ul>
			<!--投诉-->
			<div class="btn-box">
			  <a href="javascript:;" class="btn-center active">投诉</a>
			</div>
		</div>
	</div>
